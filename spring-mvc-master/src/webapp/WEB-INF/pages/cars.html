<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h1>Cars list:</h1>
<table>
  <tr>
    <th>Model</th>
    <th>Color</th>
    <th>Year</th>
  </tr>
  <tr th:each="car : ${cars}">
    <td th:text="${car.model}"/>
    <td th:text="${car.color}"/>
    <td th:text="${car.year}"/>
  </tr>
</table>
</body>
</html>
